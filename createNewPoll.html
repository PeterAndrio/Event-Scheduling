<!DOCTYPE html>
<html lang="en">
<head>
	<!-- Required meta tags -->
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

	<!-- Bootstrap CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css" integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ" crossorigin="anonymous">
	<link rel="stylesheet" href="css/bootstrap.min.css">
	<link rel="stylesheet" href="css/custom.css">
</head>
<body>
	<div class="container">
		<div class="jumbotron">

			<h1 class="blue-col" >Schedule a meeting <span class="text-uppercase step-progress">Step 1 of 2</span></h1>
			<h5 class="blue-col" >General Information</h5>
			<div class = "row">

				<div class="col-sm-8">	
					<div>

						<form action="home.html" autocomplete="off" name="dpoll_form" id="dpoll_form" method="post">

							<div id='alert'></div>


							<div class="form-group">
								<label class="control-label" for="subject">Poll title&#42;:</label>
								<input name="subject" class="form-control input_req" placeholder="" type="text" id="subject" value="" maxlength="100">
							</div>

							<div class="form-group">
								<label class="control-label" for="name">Your name&#42;:</label>
								<input name="name" class="form-control input_req" placeholder="" type="text" id="name" value="" maxlength="50" >
							</div>
							<div class="clear padding15"></div>
							<input type="hidden" name="submit_val" value="submit_val" />
							<a class="btn btn-info btn-lg active responsive-width" onclick="storeValues()" role="button">Next</a>

						</form>
					</div>
				</div>
			</div>
		</div>
	</div>

	<!-- jQuery first, then Tether, then Bootstrap JS. -->
	<script src="https://code.jquery.com/jquery-3.1.1.slim.min.js" integrity="sha384-A7FZj7v+d/sdmMqp/nOQwliLvUsJfDHW+k9Omg/a/EheAdgtzNs3hpfag6Ed950n" crossorigin="anonymous"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.4.0/js/tether.min.js" integrity="sha384-DztdAPBWPRXSA/3eYEEUWrWCy7G5KFbe8fFjk5JAIxUYHKkDx6Qin1DkWx51bBrb" crossorigin="anonymous"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/js/bootstrap.min.js" integrity="sha384-vBWWzlZJ8ea9aCX4pEW3rVHjgjt7zpkNpZk+02D9phzyeVkE+jo0ieGizqPLForn" crossorigin="anonymous"></script>
	<script src="js/bootstrap.min.js"></script>
	<script src="js/code.js"></script>
</body>
</html>
